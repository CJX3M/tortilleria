<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}!</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{ 'show': !isCollapsed }">
    <ul class="navbar-nav">
      <li class="nav-item">
        <span class="btn btn-outline-info" [ngClass] = "{active: isActive('ventas')}" (click)="mover('ventas')"
          >Ventas</span
        >
      </li>
      <li class="nav-item">
        <span class="btn btn-outline-info" [ngClass] = "{active: isActive('nueva')}" (click)="mover('nueva')"
          >Nueva Venta</span
        >
      </li>
      <li class="nav-item">
        <span class="btn btn-outline-info" [ngClass] = "{active: isActive('produccion')}" (click)="mover('produccion')"
          >Producción</span
        >
      </li>
      <li class="nav-item">
        <span class="btn btn-outline-info" [ngClass] = "{active: isActive('grafica')}" (click)="mover('grafica')"
          >Gráfica</span
        >
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
