<div>
  <div class="form-group">
    <label for="produccionKilos">Kilos:</label>
    <input
      id="produccionKilos"
      class="form-control"
      [(ngModel)]="produccion.kilos"
      (change)="produccion.cantidad = produccion.kilos * 4"
      type="number"
    />
  </div>
  <div class="form-group">
    <label for="produccionCantidad">Cantidad:</label>
    <input
      id="produccionCantidad"
      class="form-control"
      [(ngModel)]="produccion.cantidad"
      type="number"
    />
  </div>
  <div>
    <label>Inversion:</label>
    <div id="tablaMaterial" class="container-fluid">
      <div id="tablaHeader" class="row">
        <div class="col-2">Objeto</div>
        <div class="col-2">Costo</div>
      </div>
      <div id="tablaCuerpo" style="max-height: 300px;overflow-y: auto">
        <div
          class="row"
          *ngFor="let material of produccion.inversion; let i = index"
        >
          <div class="col-5">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="material.objeto"
              type="text"
            />
          </div>
          <div class="col-5">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="material.costo"
              type="number"
            />
          </div>
          <div class="col-2">
            <button
              class="btn btn-sm btn-warning"
              type="button"
              (click)="borrarMaterial(i)"
            >
              Borrar
            </button>
          </div>
        </div>
      </div>
      <div id="pieTabla" class="row">
        <div class="col-4">
          <button
            class="btn btn-success"
            type="button"
            (click)="agregarMaterial()"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <button
    type="button"
    class="btn btn-primary"
    *ngIf="produccion.kilos > 0"
    (click)="guardar()"
  >
    Guardar</button
  ><app-loading [show]="mostrarCargando"></app-loading>
</div>
